<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="left-arm">
            <h2>Student <br> Grade<br> Calculator</h2>    
          </div>

          <div class="right-arm">
            <label for="grade"  id="topGrade"class="grade">Choose a subject</label>
            <span class="grade"> 
            <select name="grade" class="subject" > 
              <option value="Mathematics">Maths</option>
              <option value="English">English</option>
            </select> <input id="sub1" type="number" placeholder="Enter scores"></span>  <br>

            <label for="grade" class="grade">Choose a subject</label>
            <span class="grade"> 
            <select name="grade" class="subject" > 
              <option value="English">English</option>
              <option value="Mathematics">Maths    </option>
            </select> <input id="sub2" type="number" placeholder="Enter scores"> </span> <br>

            <label for="grade" class="grade">Choose a subject</label>
            <span class="grade">
            <select name="grade" class="subject" > 
              <option value="Biology">Biology</option>
              <option value="Econs">Econs </option>
              <option value="Civic">Civic</option>
            </select><input id="sub3" type="number" placeholder="Enter scores"></span> <br>

            <label for="grade" class="grade">Choose a subject</label>
            <span class="grade">
            <select name="grade" class="subject" > 
              <option value="Economics">Econs</option>
              <option value="Biology">Biology</option>
              <option value="Civic">Civic</option>
            </select><input id="sub4" type="number" placeholder="Enter scores"> </span><br> 

            <label for="grade" class="grade">Choose a subject</label>
            <span class="grade">
            <select name="grade" class="subject" > 
              <option value="Civic">Civic</option>
              <option value="Econs">Econs</option>
              <option value="Biology">Biology</option>
            </select><input id="sub5" type="number" placeholder="Enter scores"> </span> <br>

            <label for="grade" class="grade">Choose a subject</label>
            <span class="grade">
            <select name="grade" class="subject" > 
              <option value="Physics">Physics</option>
              <option value="Lit-In-Eng">Lit.</option>
              <option value="Account">Account</option>
            </select><input id="sub6" type="number" required placeholder="Enter scores"> </span> <br>   

            <label for="grade" class="grade">Choose a subject</label>
            <span class="grade"> 
            <select name="grade" class="subject" > 
              <option value="Chemistry">Chmstry</option>
              <option value="C.R.K">C.R.K</option>
              <option value="Comm">Comm</option>
            </select> <input id="sub7" type="number" placeholder="Enter scores"> </span> <br>  

            <label for="grade" class="grade">Choose a subject</label>
            <span class="grade"> 
            <select name="grade" class="subject" > 
              <option value="F.Mathematics">F. Maths</option>
              <option value="T.D">T.D</option>
            </select> <input id="sub8" type="number" placeholder="Enter scores"> </span> <br>   

            <label for="grade" class="grade">Choose a subject</label>
            <span class="grade">
            <select name="grade" class="subject" > 
              <option value="Agric">Agric</option>
              <option value="Food.Nut">Food.Nut</option>
              <option value="Others">Others</option>
            </select> <input id="sub9" type="number" placeholder="Enter scores"> </span> <br>  
            
            <button class="btn" id="btn">Calculate Percentage</button>
          </div>  
          
        </div>
     <p id="showResult">Show Result</p>
        
    </div>
    <script src="app.js"></script>
    <footer></footer>
</body>
</html>
